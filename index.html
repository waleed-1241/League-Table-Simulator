<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL TABLE SEASON 2024-2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Premier League Season 2024-25</h2>
    <div id="table">
        <div class="table-header">

            <span class="teamName-header">Club</span>
            <span class="teamStats-header">MP</span>
            <span class="teamStats-header">W</span>
            <span class="teamStats-header">D</span>
            <span class="teamStats-header">L</span>
            <span class="teamStats-header">GF</span>
            <span class="teamStats-header">GA</span>
            <span class="teamStats-header">GD</span>
            <span class="teamStats-header">Points</span>

        


        </div>

        <ol id="ranking">



        </ol>

       


    </div>

    <div class="controls">
        <!--button to generate matchday results-->
        <button id="btn-1" class="button">
            <img src="images/play button final.png" class="play-button">
            Simulate MatchDay 1


        </button>
        <button id="btn-2" class="button">Reset</button>
        

    </div>

    <div class="footer">
        <h3>Europe Qualification / League Relegation</h3>

        <ul class="footer-list">


            <li>Champions League</li>
            <li>Europa League</li>
            <li>Europa Conference League</li>
            <li>Relegation</li>
        </ul>
    </div>




    <script src="script.js"></script>
</body>

</html>
